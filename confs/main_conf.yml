tag: project1
neural-network:
  - config:
      num_layers: 1
      num_neurons:
        - 1
      activations:
        - sigmoid
      loss_function: mean_squared
      learning_rate: 0.3
      epochs: 1000
    type: single_neuron
  - config:
      num_layers: 2
      num_neurons:
        - 2
        - 1
      activations:
        - sigmoid
        - sigmoid
        - sigmoid
      loss_function: mean_squared
      learning_rate: 0.3
      epochs: 1000
    type: 2x1_net
